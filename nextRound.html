<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="bootstrap.css" />
		<link rel="stylesheet" href="mystyle.css" />
	</head>
	<body>
		<nav id="nav-placeholder"></nav>
		<div class="body" id="content">
			<h1 id="roundNumberLOL">Initial Text</h1>
			<div class="middle">
				<h1>Strikes</h1>
			</div>
			<h1><span class="strikes">0</span> of 3</h1>
			<h1>
				<button class="continue" id="continue" value="Load">Continue</button>
			</h1>
		</div>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$(".continue").click(() => {
			$("#content").load("game.html");
		});
		document.getElementById("roundNumberLOL").innerHTML =
			"Round: " + (parseInt(round) + 1).toString();
		if (lives != null) {
			document.querySelector(".strikes").innerHTML = parseInt(lives).toString();
		}
	</script>
	<script src="bootstrap.js"></script>
	<script src="myscripts.js"></script>
</html>
